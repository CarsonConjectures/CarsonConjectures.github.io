<body>

<h1>ANSWER__VERIFY.JS</h1> <!-- Large text title added above the search bar -->
> > > > > > > > > > < < < < < < < < < <
<body>
    <h2>INPUT RELEVANT INFORMATION BELOW</h2>
    <label for="problemCode">PROBLEM__CODE( )</label><br>
    <input type="text" id="problemCode" name="problemCode"><br><br>
    <label for="answerCode">INPUT__CODE( )</label><br>
    <input type="text" id="answerCode" name="answerCode"><br><br>
    <button onclick="checkAnswer()">CHECK_ANSWER( )</button>
    <p id="result"></p>

    <script>
        function checkAnswer() {
            var problemCode = document.getElementById("problemCode").value.trim().toLowerCase();
            var answerCode = document.getElementById("answerCode").value.trim().toLowerCase();
            var resultText = "";

            // Define valid problem codes, their corresponding correct answers, and custom messages
            var validProblems = {
                "APPLES": { "answer": "IIMIL", "correctMessage": "TRUE, ANSWER CODE: CO", "incorrectMessage": "FALSE" },
                "PEARS": { "answer": "IMMMLI", "correctMessage": "TRUE, ANSWER CODE: INT", "incorrectMessage": "FALSE" },
                "DRAGON": { "answer": "49199500", "correctMessage": "TRUE, ANSWER CODE: NF", "incorrectMessage": "FALSE" },
                "RASP": { "answer": "DAADDA", "correctMessage": "TRUE, ANSWER CODE: INT", "incorrectMessage": "FALSE" },
                // Add more problem-answer pairs as needed
            };

            // Normalize the keys in validProblems
            var normalizedProblems = {};
            for (var key in validProblems) {
                var normalizedKey = key.trim().toLowerCase();
                normalizedProblems[normalizedKey] = {
                    answer: validProblems[key].answer.trim().toLowerCase(),
                    correctMessage: validProblems[key].correctMessage,
                    incorrectMessage: validProblems[key].incorrectMessage
                };
            }

            if (!normalizedProblems[problemCode]) {
                resultText = "Error: Invalid problem code.";
            } else {
                var problem = normalizedProblems[problemCode];
                resultText = problem.answer === answerCode ? problem.correctMessage : problem.incorrectMessage;
            }

            document.getElementById("result").textContent = resultText;
        }
    </script>
</body>
